{{ chatroom.name }}
{{ request.user.username }}

<form method="post">
    <input id="message-input" type="text" placeholder="Enter your message" name="message">
    <button id="send-button" type="submit">Send message</button>
</form>
{{ chatroom.slug|json_script: "json-chatroomname" }}
{{ request.user.username|json_script: "json-username" }}
<script>
    const chatRoomName = JSON.parse(document.getElementById("json-chatroomname").textContent)
    const username = JSON.parse(document.getElementById("json-chatroomname").textContent)
    const chatSocket = new WebSocket(
        'ws://'
        +window.location.host
        +'/ws/'
        +chatRoomName
        +'/'
    )
    chatSocket.onmessage= function(e){
        //console.log('This is a message')
        const data = JSON.parse(e.data)
        if(data.message){
            console.log('Recieved message to client is', data.message)
            let html = '<div class="message shadow-lg p-3 m-3 rounded-lg w-1/2 bg-blue-300">' +
                        '<div class="text-sm text-gray-500">' +
                        data.username + ' </div> ' + data.message + '<div class="text-sm text-gray-500">' + 'Now' + '</div>'
            document.getElementById('chat-messages').innerHTML+=html
            scroll()
        }else{
            alert('The message was empty')
        }
    }
    chatSocket.onclose = function(e){
        console.log('Socket closed')
    }

    document.getElementById('send-button').onclick = function(e){
        e.preventDefault()
        const messageInput = document.getElementById('message-input')
        const message = messageInput.value
        console.log(message)
       

        chatSocket.send(JSON.stringify({
            'message':message,
            'username':username,
            'room':chatRoomName

        }))
         messageInput.value= ""
    }

    function scroll(){
        const mcontainer = document.getElementById('message-container')
        mcontainer.scrollTop = mcontainer.scrollHeight

    }

    scoll()
</script>
